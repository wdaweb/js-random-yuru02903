<body>
  <script>
    // for (let i = 0; i < 100; i++) {
    //   console.log(Math.round(Math.random()*100))
    // }

    const rand = (min, max) => {
      // 將 Max 跟 Min 之間的差視為100%
      return Math.round(Math.random() * (max - min)) + min
    }

    for (let i = 0; i < 100; i++) {
      console.log(rand(50, 200))
    }
  </script>
</body>
